<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                  <div class="card-body">

                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>

                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Message</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            {% for i in data %}
                            <td>{{i.Name}}</td>
                            <td>{{i.Email}}</td>
                            <td>{{i.Mobile}}</td>
                            <td>{{i.Message}}</td>

                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
</body>
</html>
{% endblock %}
