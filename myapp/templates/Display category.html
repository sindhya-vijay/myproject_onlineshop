<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                  <div class="card-body">

                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>

                            <th>Category Name</th>
                            <th>Description</th>
                            <th>Image</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            {% for i in data %}
                            <td>{{i.Name}}</td>
                            <td>{{i.Description}}</td>
                            <td><img src="{{i.Image.url}}" width=100% height=100%> </td>
                              <td>
                                  <form action="{% url 'Edit_category' dataid=i.id %}">

                                      <button type="submit">Edit</button>

                                  </form>
                              </td>
                              <td>
                                  <form action="{% url 'Delete_category' dataid=i.id %}">

                                      <button type="submit">Delete</button>

                                  </form>
                              </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
</body>
</html>
{% endblock %}
